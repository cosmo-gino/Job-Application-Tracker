<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!--tailwind & daisyUi cdn file -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header class="w-[80%] mx-auto">
        <div class="my-container  pt-[30px]">
            <h2 class="heading font-bold text-2xl mb-4 text-[#002C5C]">Job Application Tracker</h2>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-5">

                <div class="bg-[#ffffff] shadow p-4 flex justify-between  sm:flex-col sm:justify-start">
                    <p class="font-semibold text-xl">Total</p>
                    <p id="total" class="font-bold text-2xl">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4 w-full flex justify-between  sm:flex-col sm:justify-start">
                    <p class="font-semibold text-[#323B49] text-xl">Interview</p>
                    <p id="interview" class="font-bold text-2xl text-green-500">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4 flex justify-between sm:flex-col sm:justify-start">
                    <p class="font-semibold text-[#323B49] text-xl">Rejected</p>
                    <p id="rejected" class="font-bold text-2xl text-red-500">0</p>
                </div>
            </div>
            <hr class="my-9 text-gray-300">
        </div>

    </header>

    <!-- main-section -->
    <main class="w-[80%] mx-auto">
        <!-- available-job section -->
        <div class="available-section my-container flex justify-between items-center">
            <div>
                <p class="font-bold text-xl">Available Jobs</p>
            </div>



            <div id="job-count" class="flex gap-2">
                <p class="font-medium text-xl hidden text-green-500"><span id="interview-available">0</span> of</p>

                <p class="font-medium text-xl hidden text-red-600"><span id="rejected-available">0</span> of</p>

                <p id="available-job-total" class="font-medium text-xl">0</p>
                <p class="font-medium text-xl">jobs</p>
            </div>
        </div>

        <!-- filter-btn-section -->
        <section
            class="filter-section my-container  sm:gap-0 flex sm:justify-start sm:space-x-5 py-5 flex-col sm:flex-row space-y-4 sm:space-y-0">
            <button onclick="showFilterBtn('all-filter-btn')" id="all-filter-btn"
                class="px-9 shadow py-2 text-xl rounded font-semibold cursor-pointer">All</button>

            <button onclick="showFilterBtn('interview-filter-btn')" id="interview-filter-btn"
                class=" px-4 py-2 shadow text-xl rounded text-green-600 font-semibold cursor-pointer">Interview</button>

            <button onclick="showFilterBtn('rejected-filter-btn')" id="rejected-filter-btn"
                class=" px-4 py-2  sm:flex-0 shadow text-xl rounded text-red-600 font-semibold cursor-pointer">Rejected</button>
        </section>

        <!--  interview-card-section -->
        <section id="interview-card" class="my-container space-y-4 hidden">

        </section>

        <!-- rejected card section -->
        <section id="rejected-card" class="my-container space-y-4 hidden">

        </section>


    </main>

    <script src="./script.js"></script>
</body>

</html>
