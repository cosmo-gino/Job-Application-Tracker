<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!--tailwind & daisyUi cdn file -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header>
        <div class="my-container  pt-[30px]">
            <h2 class="heading font-bold text-2xl mb-4">Job Application Tracker</h2>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-5">

                <div class="bg-[#ffffff] shadow p-4 flex justify-between  sm:flex-col sm:justify-start">
                    <p class="font-semibold text-xl">Total</p>
                    <p id="total" class="font-bold text-2xl">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4 w-full flex justify-between  sm:flex-col sm:justify-start">
                    <p class="font-semibold text-green-500 text-xl">Interview</p>
                    <p id="interview" class="font-bold text-2xl text-green-500">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4 flex justify-between sm:flex-col sm:justify-start">
                    <p class="font-semibold text-red-500 text-xl">Rejected</p>
                    <p id="rejected" class="font-bold text-2xl text-red-500">0</p>
                </div>
            </div>
            <hr class="my-9 text-gray-300">
        </div>

    </header>


    <script src="./script.js"></script>
</body>

</html>
